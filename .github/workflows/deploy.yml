name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout working directory
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: web image build and push (multi-platform)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
          platforms: linux/amd64,linux/arm64


#      - name: web image build and push (multi-platform)
#        uses: docker/build-push-action@v2
#        with:
#          context: .
#          file: ./dockerfile-nginx
#          push: true
#          tags: ${{ secrets.DOCKER_USERNAME }}/server-nginx:latest
#          platforms: linux/amd64,linux/arm64


      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.NCP_HOST }}
          username: root
          password: ${{ secrets.NCP_PASSWORD }}
          port: ${{ secrets.NCP_PORT }}
          script: |
            cd ~
            git stash
            git pull
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/server-web
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/server-nginx
            sudo docker pull redis:latest
            sudo docker pull mysql:latest
            docker-compose up -d
            docker image prune -f